{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 to-purple-200">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Rejoindre une partie</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Rejoindre</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'create_game' %}" class="text-purple-500 hover:underline">Cr√©er une nouvelle partie</a>
        </div>
    </div>
</div>
{% endblock %}
